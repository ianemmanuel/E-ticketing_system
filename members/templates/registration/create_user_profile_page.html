{% extends 'base.html' %}
{% load static %}
{% block title %}
		New Profile Page
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<br/>
<div class="container">
  <h3 class="mb-4 border-bottom pb-1">
    Create Profile Page
  </h3>

</div>
  <div class="container">
    <div class="container">
      <div class="form-group">
        <form method="POST" enctype="multipart/form-data">

          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-success">Create Profile Page</button>


        </form>
      </div>
    </div>

  </div>
{% else %}
  <br/><br/>
  <div class="container">
    <button class="btn btn-success" href="{% url 'login' %}"> Login </button>
  </div>

{% endif %}

{% endblock %}
