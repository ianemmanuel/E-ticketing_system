{% extends 'base.html' %}
{% load static %}
{% block title %}
		Register
{% endblock %}

{% block content %}
<br/>
<div class="container">
  <h3 class="mb-4 border-bottom pb-1">
    Sign Up
  </h3>
</div>

<br/>
<div class="container">
  <div class="container">
    <div class="form-group">
      <form method="POST">

        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success">Register</button>
        <br/>

      </form>
    </div>
  </div>
</div>


{% endblock %}
