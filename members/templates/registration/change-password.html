{% extends 'base.html' %}
{% load static %}
{% block title %}
	Change Password
{% endblock %}

{% block content %}
<br/>
<div class="row justify-content-md-center">
  <h2><i>Change Password</i></h2>
</div>
<div class="container">
  <div class="container">
    <div class="form-group">
      <form method="POST">

        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Change Password</button>


      </form>
    </div>
  </div>

</div>

{% endblock %}
