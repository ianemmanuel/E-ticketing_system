{% extends 'base.html' %}
{% load static %}
{% block title %}
		Upload Event
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<br/>
<div class="container">
  <h3 class="mb-4 border-bottom pb-1">
     Upload Event
  </h3>

<br/><br/>


  <div class="form-group">

    <form method="POST" enctype="multipart/form-data">

      {% csrf_token %}
      <!-- {{ form.media }} -->
      {{ form.as_p }}
      <div class="d-grid gap-2">
        <button class="btn btn-success btn-lg">Post</button>
      </div>


    </form>
  </div>
  <script>
    var name= "{{ EventAttribute.event.id }}"
    document.getElementById("id_event").placeholder = name;
  </script>


{% else %}
  <br/><br/>
  <div class="container">
    <button class="btn btn-success" href="{% url 'login' %}"> Login </button>
  </div>
</div>
{% endif %}

{% endblock %}
